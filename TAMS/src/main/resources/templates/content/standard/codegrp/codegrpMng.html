	<head>
	    <title>공통코드관리</title>
	</head>
        
	<!-- css -->
	<th:block layout:fragment="css">
	    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/css/jsgrid.css" />
		<link rel="stylesheet" href="/css/theme.css" />
		
	</th:block>
	
	<th:block layout:fragment="script">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
		<script src="/js/jsgrid/db.js"></script>
	    <script src="/js/jsgrid/jsgrid.core.js"></script>
	    <script src="/js/jsgrid/jsgrid.load-indicator.js"></script>
	    <script src="/js/jsgrid/jsgrid.load-strategies.js"></script>
	    <script src="/js/jsgrid/jsgrid.sort-strategies.js"></script>
	    <script src="/js/jsgrid/jsgrid.field.js"></script>
	    <script src="/js/jsgrid/fields/jsgrid.field.text.js"></script>
	    <script src="/js/jsgrid/fields/jsgrid.field.number.js"></script>
	    <script src="/js/jsgrid/fields/jsgrid.field.select.js"></script>
	    <script src="/js/jsgrid/fields/jsgrid.field.checkbox.js"></script>
	    <script src="/js/jsgrid/fields/jsgrid.field.control.js"></script>	
		
	    <script>
	    
	    let numOfRows = 10;
	    var status = true;
        var selectedItems = [];
	 	var insertedItems = [];
	 	var updatedItems = [];
	    
	    $(function(){
	    	
	        $("#jsGrid").jsGrid({
	        	height: "400",
                width: "100%",
                filtering: false,
                editing: true,
                inserting: true,
                sorting: true,
                paging: true,
                sorter: "number",
                pageIndex:1,
                pageFirstText:'<a class="first"><img src="/images/common/btn_pn_first.gif"></img></a>',
                pagePrevText: '<a class="pre"><img src="/images/common/btn_pn_pre.gif"></img></a>',
                pageNextText: '<a class="next"><img src="/images/common/btn_pn_next.gif"></img></a>',
                pageLastText: '<a class="last"><img src="/images/common/btn_pn_last.gif"></img></a>',
                pagerFormat: "{first} {prev} {pages} {next} {last}",
                pagerContainer:null,
                pageLoading: true,
                pager: "#pager",
                autoload: status,
                pageSize: numOfRows,
                pageButtonCount: 5,
                loadonce: true,
                updateOnResize: true, 
	            rowClick: function(args) {
	            	var target = args.event.target;
	            	
					if(target instanceof HTMLTableCellElement) {
						// detail form
						/* alert(JSON.stringify(args)); */
						showDetailForm(args.item);
						
					} else {
					   	$("<input>").attr("type", "checkbox").attr("class","singleCheckbox")
					                .prop("checked", $.inArray(args.item.firstName, selectedItems) > -1)
					                .on("change", function () {
						  	 $(this).is(":checked") ? selectItem($(this).parent().next().text()) : unselectItem($(this).parent().next().text());
						});
					}
	            }, 
	            pagerContainerClass: "paginate",
	            deleteConfirm: function(item) {
	                return "\""+item.menuNm+"("+menuId+")"+"\""+ "을 삭제 하시겠습니까?";
	            },
	            controller:  {
	                loadData: function(filter) {
	                    var d = $.Deferred();
	                    
	                    currentPage = filter.pageIndex; 
               			
	                    let url = "/standard/codegrp/codegrpMng/codegrpList";
						let reqType = 'GET';	
						let data = {
            				"currentPage"  : filter.pageIndex,
            				"numOfRows"    : numOfRows,
            				"searchText"   : $("#searchText").val(),
            				"searchOption" : $("#searchOption option:selected").val(),
            				"useYnOption"  : $("#useYnOption option:selected").val(),
            				"sortField"    : filter.sortField,
            				"sortOrder"    : filter.sortOrder
            			}
						$.commRequest(url, reqType, data)
							.then((res) => {
								$(".result").text("Results : " + res.condition.totalCount);
								d.resolve({data : res.data, itemsCount: res.condition.totalCount});

							})
							.catch((error) => {
								console.log('메뉴조회 실패!!');
							});						
	                    
	                    return d.promise();
	                },

	            updateItem: function(item) { 
            		// updatedItems.push(item);
                	//$("#jsGrid").jsGrid("option", "pageIndex", $("#jsGrid").jsGrid("option", "pageIndex"));
                	let url = "/standard/codegrp/codegrpMng/codegrpUpdate";
                	let reqType = 'GET';
                	$.commRequest(url, reqType, item)
                		.then((res) => {
                			console.log(res);
                			
                			alert("수정이 완료되었습니다.");
                			$("#jsGrid").jsGrid("loadData");
                		})
                		.catch((error) => {
                			console.log(error);
                		})
                },
             	deleteItem: function(item) { 
        			let url = "/standard/codegrp/codegrpMng/codegrpDelete";
        			let reqType = 'GET';
        			$.commRequest(url, reqType, item)
        				.then((res) => {
        					console.log(res);
        					
        					$("#jsGrid").jsGrid("loadData");
        				})
        				.catch((error) => {
        					console.log(error);
        				})
        			
            	},
             	insertItem: function(item) { 
             		//insertedItems.push(item);
        			let url = "/standard/codegrp/codegrpMng/codegrpInsert";
        			let reqType = 'GET';
        			
        			$.commRequest(url, reqType, item)
        				.then((res) => {
        					console.log(res);
        					
        					$("#jsGrid").jsGrid("loadData");
        				})
        				.catch((error) => {
        					console.log(error);
        				})
            	}
        		    
            },
	            fields: [
	            	{  name : "chk"
	                	 , align: "center"
	                	 , width: 20
	                	 , title: ""
	                	 , editing: false
	                	 , sorting: false
	                	 , filtering: false
	                	 , itemTemplate: function(value, item) {
	                       return $("<input>").attr("type", "checkbox").attr("class","singleCheckbox")
	                       .prop("checked", $.inArray(item.firstName, selectedItems) > -1)
	                       .on("change", function () {
	  					  	 $(this).is(":checked") ? selectItem($(this).parent().next().text()) : unselectItem($(this).parent().next().text());
	  					  	 });
	            		   }
	                	 , headerTemplate : function ()  { 
						  	 return  $("<input>").attr("type", "checkbox").attr("id","selectAllCheckbox")
		                     .on("change", function (item) {
		             	    	selectedItems = [];
		            	    	if(this.checked) { // check select status
		            	            $('.singleCheckbox').each(function() { 
		            	                this.checked = true;   
		            	                selectItem($(this).parent().next().text());           
		            	            });			         
		            	        }else {
		            	        	
		            	            $('.singleCheckbox').each(function() { 
		            	                this.checked = false;      
		            	                unselectItem(item);
		            	            });  
		            	            selectedItems = [];
		            	        }
		    				   });
					 	 } ,
	                },
	                //{ name: "chk", type: "checkbox", width: 30, readOnly:false , title: "Sel<br><br>" },
	                { name: "codeGrpId", type: "number", align: "center", width: 60,  title: "공통코드 그룹ID" },
	                { name: "codeGrpNm", type: "text", align: "center", width: 60, readOnly:true , title: "공통코드 그룹명" },
	                { name: "codeGrpEngNm", type: "text", align: "center", width: 60, readOnly:true , title: "공통코드 영문명" },
	                { name: "codeGrpDesc", type: "text", align: "center", width: 75, readOnly:true , title: "공통코드 그룹 설명" },
	                { name: "sortOdr", type: "number", align: "center", width: 40, title: "정렬순서" },
	                { name: "useYn", type: "select", width: 40 ,align: "center"
	                	   , items: [
			                    { Name: "사용",  Id: "Y"},
			                    { Name: "미사용", Id: "N"},
			                  ],
	                  valueField: "Id", textField: "Name", autoSelect: true, selectedIndex: -1   , title: "사용 여부" },
	                { name: "updr", type: "text", align: "center", width: 40, title: "수정자" },
	                { name: "upDt", type: "text", align: "center", width: 40, title: "수정일자" },
	                { name: "regr", type: "text", align: "center", width: 40, title: "등록자" },
	                { name: "regDt", type: "text", align: "center", width: 40, title: "등록일자" },
	            ]
	        });
	        
		    var selectItem = function(item) {
		    	if(!selectedItems.includes(item))
			    selectedItems.push(item);
			    if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
	             $("#selectAllCheckbox").prop("checked", true);
	         } else {
	             $("#selectAllCheckbox").prop("checked", false);
	         }
			};
		     
		    var unselectItem = function(item) {
			    selectedItems = $.grep(selectedItems, function(i) {
			    return i !== item;
			    });
			    if(selectedItems.length == 0) {
			    	$('#selectAllCheckbox').attr('checked', false);
			    }
			    if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
	             $("#selectAllCheckbox").prop("checked", true);
	         } else {
	             $("#selectAllCheckbox").prop("checked", false);
	         }
		    };
	        
	        $("#pager").on("change", function() {
	            var page = parseInt($(this).val(), 10);
	            $("#jsGrid").find(".jsgrid-table").append("<tr class='jsgrid-row'></tr>");
	        });

	        
	        ////////////////////////////////////////////////////////////////////
    	    $(".btn_add").click(function() {
    	    	//$("#jsGrid").jsGrid("option", "inserting", "true");
    	    	showDetailForm();
    	    });
	        
    	    $(".btn_del").click(function() {
    	    	
    	    	var arr_item = [];
    	    	var items = [];
    	    	
    	    	// $("#jsGrid").jsGrid("deleteItem",delete_item);
    	    	$.each(selectedItems, function(index,item){
    	    		items.push(item);
    	    	});
    	    	
    	    	//별도 호출
    	    	let url = "/standard/codegrp/codegrpMng/codegrpDelete";
    			let reqType = 'GET';
    			dataType: 'json';
    			let data={
    				"items": items.join(",")
    			}
    			
    			$.commRequest(url, reqType, data)
    				.then((res) => {
    					console.log(res);
    					alert("삭제 되었습니다!");
    					$('.btn_srch').click();
    				})
    				.catch((error) => {
    					alert("오류가 발생했습니다");
    					console.log(error);
    				})
    	    });
    	    
    	    $(".btn_download").click(function() {
    	    	//$("#jsGrid").jsGrid().trigger("");
    	    });
    	    
    	    $(".btn_srch").on("click",function (){
	    	   $("#jsGrid").jsGrid().trigger("loadData");
	        });
	        
	        
	        
	     	// 팝업창 저장 버튼 처리
            $('.save_btn').on('click', function (e) {
                e.preventDefault();
                
                var insert_item = {};
	                insert_item.codeGrpId 	= $(".detail_table").find("#codeGrpId").val().toUpperCase();
		    		insert_item.codeGrpNm 	= $(".detail_table").find("#codeGrpNm").val();
		    		insert_item.codeGrpEngNm = $(".detail_table").find("#codeGrpEngNm").val();
		    		insert_item.codeGrpDesc = $(".detail_table").find("#codeGrpDesc").val();
		    		insert_item.sortOdr 	= $(".detail_table").find("#sortOdr").val();
		    		insert_item.useYn 		= $(".detail_table").find("#useYn").val();
				
		        var action = "";
		        
		    	if(save_mode == "insert") {
		    		action = "insertItem";
		    		//insertedItems.push(insert_item); --일괄
		    	}else if(save_mode == "update") {
		    		action = "updateItem";
		    		//updatedItems.push(insert_item); --일괄
		    	}
    			
    			$("#jsGrid").jsGrid(action, insert_item);
                
	    		clearDetailForm();
                $(this).parents("#detailForm").hide();
                save_mode = "";
            });
	     	
          	//일괄저장
    	    /* $(".btn_saveall").click(function() {
    	    	
    	    	if( insertedItems.length > 0 ) {
        			let url = "/standard/codegrp/codegrpMng/codegrpinsert";
        			let reqType = 'GET';
        			let data = {
        				"items": JSON.stringify(insertedItems)
        			};
        			$.commRequest(url, reqType, data)
        				.then((res) => {
        					console.log(res);
        					alert("저장되었습니다!");
        					$(".btn_srch").click();
        					insertedItems = [];
        				})
        				.catch((error) => {
        					console.log(error);
        					alert("오류가 발생했습니다 "+error);
        				})
    	    	}
    	    	
    	    	if( updatedItems.length > 0 ) {
    	    		let url = "/system/menu/menumng/menuupdate";
        			let reqType = 'GET';
        			let data = {
        				"items": JSON.stringify(updatedItems)
        			};
        			$.commRequest(url, reqType, data)
        				.then((res) => {
        					console.log(res);
        					alert("저장되었습니다!");
        					updatedItems = [];
        					$(".btn_srch").click();
        				})
        				.catch((error) => {
        					console.log(error);
        					alert("오류가 발생했습니다");
        				})
    	    	}
    	    }); */
			
    	  	//수정 버튼
    	    $(".btn_update").click(function() {
    	    	var items = $("#jsGrid").jsGrid("option", "data");
    	    	var item = items.filter(arr => arr.codeGrpId == selectedItems[0]);
    	    	showDetailForm(item[0]);
    	    });
          	
          	//리셋 버튼
    	    $(".btn_reset").click(function() {
    	    	$("#searchText").val("");
    	    });
	     	
	     	// 팝업창 닫기 버튼 처리
            $('.close_btn').on('click', function (e) {
                e.preventDefault();
                clearDetailForm();
                $(this).parents("#detailForm").hide();
                selectedItems = [];
            });
	     	
            //drag 활성화
	     	$("#detailForm").draggable();
            
            //팝업 가운데로 띄우기
            jQuery.fn.center = function () {
                this.css("position","absolute");
                this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + $(window).scrollTop()) + "px");
                this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) + $(window).scrollLeft()) + "px");
                return this;
            }
	    	    
    	});
	    
	    function clearDetailForm() {
    	    $(".detail_table").find("#codeGrpId").val("");
    		$(".detail_table").find("#codeGrpNm").val("");
    		$(".detail_table").find("#codeGrpEngNm").val("");
    		$(".detail_table").find("#codeGrpDesc").val("");
    		$(".detail_table").find("#sortOdr").val("");
    		$(".detail_table").find("#useYn").val("");
	    }
	    
	    let save_mode = "";
	    function showDetailForm(item) {
	    		
	    	if(selectedItems.length <= 1){
		    	
		    	let title = "공통 그룹코드 등록";
		    	 var readOnly = false;
		    	 
		    	 if( item != null ) {
		    		 title = "공통 그룹코드 수정";
		    		 save_mode = "update";
		    		 
		    		 readOnly = false;
		    		 $(".detail_table").find("#codeGrpId").val(item.codeGrpId);
		    		 $(".detail_table").find("#codeGrpId").attr("readOnly", true);
		    		 
		     		 $(".detail_table").find("#codeGrpNm").val(item.codeGrpNm);
		     		 $(".detail_table").find("#codeGrpEngNm").val(item.codeGrpEngNm);
		     		 $(".detail_table").find("#codeGrpDesc").val(item.codeGrpDesc);
		     		 $(".detail_table").find("#sortOdr").val(item.sortOdr);
		     		 $(".detail_table").find("#useYn").val(item.useYn);
		    	 } else {
		    		 save_mode = "insert";
		    		 $(".detail_table").find("#codeGrpId").attr("readOnly", false);
		    	 }
		    		
		    	 $(".list_head").find("#head_title").html(title);
		    	
		    	 //상세 팝업 호출
		    	 $('#detailForm').css({
	                 position: 'absolute',
	                 top	 : "10px",
	                 left	 : "10px",
	                 width	 : "650px",
	                 height	 : "450px"
	             }).center().show();
	    	}else{
	    		alert("수정은 1개이상 되지 않습니다.");
	    	}
	    }
	    
	    function enterkey() {
	    	if (window.event.keyCode == 13) {
	    		$("#jsGrid").jsGrid().trigger("loadData");
	        }
	    }
	    </script>	
	</th:block>

	<div layout:fragment="content">
		<!-- contents_head -->
		<div class="bc">Home &gt; <span th:text="${menuDesc}"></span></div>
		<h3><span th:text="${menuNm}"></span></h3>
		<!-- //contents_head -->

		<!-- search -->
		<div class="srch_wrap single">
			<table class="srch_table">
			<colgroup>
					<col width="10%"/>
					<col width="20%"/>
					<col width="15%"/>
					<col width="20%"/>
					<col width="15%"/>
					<col width="15"/>
			</colgroup>
				<tr>
					<td>
						<select id="searchOption" style="width:90%;">

							<option value="code_grp_id">공통코드 그룹ID</option>

						</select>

					<td>

						<select id="useYnOption" style="width:40%;">
							<option value="">사용 여부</option>
							<option value="Y">사용</option>
							<option value="N">미사용</option>
						</select>
					</td>
					
					<td class="search" colspan="3">
						<a href="#;" class="btn_reset">Reset</a>

				</tr>
			</table>
		</div>

					<a class="btn_add">메뉴 등록</a>
					<a class="btn_saveall">일괄 저장</a>
					<a class="btn_del">메뉴 삭제</a>
					-->
					<a class="btn_add">등록</a>
					<a class="btn_update">수정</a>
					<a class="btn_del">삭제</a>
				</div>
				<!-- list_button -->
		</div>
		<!-- list -->
		<!-- //search -->

		<!-- list -->
		<div id="jsGrid"></div>
		<input type="hidden" id="curr_Idx"/>

		<!-- detail popup -->
		<div id="detailForm" class="list_head" style="display:none;">
		  <div id="container">
			  
		        <!-- list_head -->
				<div class="list_head">
					<h6><span id="head_title" ></span></h6>
					<!-- list_button -->
					<div class="button">
						<a class="btn_list save_btn">저장</a>
						<a class="btn_list close_btn">닫기</a>
					</div>
					<!-- list_button -->
				</div>
				<!-- //list_head -->
				<!-- detail_table -->
					<table class="detail_table ">
						<colgroup>
							<col style="width:30%" />
							<col style="width:40%" />
						<col />
						</colgroup>
						<tr>
							<th>공통 그룹 코드 ID</th>
							<td><input type="text" style="width:100%" id="codeGrpId" /></td>
						</tr>
						<tr>
							<th>공통 그룹 코드명</th>
							<td><input type="text" style="width:100%" id="codeGrpNm" /></td>
						</tr>
						<tr>
							<th>공통 그룹 영문명</th>
							<td><input type="text" style="width:100%" id="codeGrpEngNm" /></td>
						</tr>
						<tr>
							<th>공통 그룹 코드 설명</th>
							<td><input type="text" style="width:100%" id="codeGrpDesc" /></td>
						</tr>
						<tr>
							<th>정렬 순서</th>
							<td><input type="number" style="width:100%" id="sortOdr" /></td>

							<th>사용 여부</th>
							<td colspan="3">
								<select id="useYn">
									<option value="Y">사용</option>

						</tr>
					</table>

	     	</div>
     	</div>
