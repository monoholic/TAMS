	<th:block layout:fragment="script">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
		<script src="/js/jsgrid/db.js"></script>
	    <script src="/js/jsgrid/jsgrid.core.js"></script>
	    <script src="/js/jsgrid/jsgrid.load-indicator.js"></script>
	    <script src="/js/jsgrid/jsgrid.load-strategies.js"></script>
	    <script src="/js/jsgrid/jsgrid.sort-strategies.js"></script>
	    <script src="/js/jsgrid/jsgrid.field.js"></script>
	    <script src="/js/jsgrid/fields/jsgrid.field.text.js"></script>
	    <script src="/js/jsgrid/fields/jsgrid.field.number.js"></script>
	    <script src="/js/jsgrid/fields/jsgrid.field.select.js"></script>
	    <script src="/js/jsgrid/fields/jsgrid.field.checkbox.js"></script>
	    <script src="/js/jsgrid/fields/jsgrid.field.control.js"></script>	
		
	    <script>
	    let numOfRows = 10;
	    var status = true;
        var selectedItems = [];
	 	var insertedItems = [];
	 	var updatedItems = [];
	    
	 	$(document).ready(function(){                                                                    
		 	let url = '/system/bbs/bbsMng/codeList';                                                      
		 	let reqType = 'POST';                                                                        
		 	let data = {                                                                                 
		 		"email" : ""                                                                             
		 	};                                                                                           
		 	$.commRequest(url, reqType, JSON.stringify(data))                                            
		 		.then((res) => {                                                                         
		 			$.each(res.data, function(i){                                                        
		 				var codeGrpList = res.data[i];                                                  
		 				$("#bbsGrpId").append('<option value="">' + codeGrpList.codeNm+ '</option>');
		 			})
		 		})
		 		.catch((error) => {                                                                      
		 			alert('메뉴조회 실패!!');                                                                  
		 		});
		 });
	 	
	    $(function(){
	    	
	        $("#jsGrid").jsGrid({
	        	height: "400",
                width: "100%",
                filtering: false,
                editing: true,
                inserting: true,
                sorting: true,
                paging: true,
                sorter: "number",
                pageIndex:1,
                pageFirstText:'<a class="first"><img src="/images/common/btn_pn_first.gif"></img></a>',
                pagePrevText: '<a class="pre"><img src="/images/common/btn_pn_pre.gif"></img></a>',
                pageNextText: '<a class="next"><img src="/images/common/btn_pn_next.gif"></img></a>',
                pageLastText: '<a class="last"><img src="/images/common/btn_pn_last.gif"></img></a>',
                pagerFormat: "{first} {prev} {pages} {next} {last}",
                pagerContainer:null,
                pageLoading: true,
                pager: "#pager",
                autoload: status,
                pageSize: numOfRows,
                pageButtonCount: 5,
                loadonce: true,
                updateOnResize: true, 
	            rowClick: function(args) {
	            	var target = args.event.target;
	            	
					if(target instanceof HTMLTableCellElement) {
						// detail form
						showDetailForm(args.item);
						
					} else {
					   	$("<input>").attr("type", "checkbox").attr("class","singleCheckbox")
					                .prop("checked", $.inArray(args.item.firstName, selectedItems) > -1)
					                .on("change", function () {
						  	 $(this).is(":checked") ? selectItem($(this).parent().next().text()) : unselectItem($(this).parent().next().text());
						});
					}
	            }, 
	            pagerContainerClass: "paginate",
	            deleteConfirm: function(item) {
	                return "\""+item.menuNm+"("+menuId+")"+"\""+ "을 삭제 하시겠습니까?";
	            },
	            controller:  {
	                loadData: function(filter) {
	                    var d = $.Deferred();
	                    
	                    currentPage = filter.pageIndex; 
               			
	                    let url = "/system/bbs/bbsMng/bbsMngList";
						let reqType = 'GET';	
						let data = {
            				"currentPage"  : filter.pageIndex,
            				"numOfRows"    : numOfRows,
            				"searchText"   : $("#searchText").val(),
            				"searchOption" : $("#searchOption option:selected").val(),
            				"useYnOption"  : $("#delYnOption option:selected").val(),
            				"sortField"    : filter.sortField,
            				"sortOrder"    : filter.sortOrder
            			}
						$.commRequest(url, reqType, data)
							.then((res) => {
								$(".result").text("Results : " + res.condition.totalCount);
								d.resolve({data : res.data, itemsCount: res.condition.totalCount});

							})
							.catch((error) => {
								console.log('메뉴조회 실패!!');
							});						
	                    
	                    return d.promise();
	                },

	            updateItem: function(item) { 
            		// updatedItems.push(item);
                	//$("#jsGrid").jsGrid("option", "pageIndex", $("#jsGrid").jsGrid("option", "pageIndex"));
                	let url = "/system/bbs/bbsMng/bbsUpdate";
                	let reqType = 'GET';
                	$.commRequest(url, reqType, item)
                		.then((res) => {
                			console.log(res);
                			
                			alert("수정이 완료되었습니다.");
                			$("#jsGrid").jsGrid("loadData");
                		})
                		.catch((error) => {
                			console.log(error);
                		})
                },

             	insertItem: function(item) { 
             		//insertedItems.push(item);
        			let url = "/system/bbs/bbsMng/bbsInsert";
        			let reqType = 'GET';
        			
        			$.commRequest(url, reqType, item)
        				.then((res) => {
        					console.log(res);
        				})
        				.catch((error) => {
        					console.log(error);
        				})
            	}
        		    
            },
	            fields: [
	            	{  name : "chk"
	                	 , align: "center"
	                	 , width: 20
	                	 , title: ""
	                	 , editing: false
	                	 , sorting: false
	                	 , filtering: false
	                	 , itemTemplate: function(value, item) {
	                       return $("<input>").attr("type", "checkbox").attr("class","singleCheckbox")
	                       .prop("checked", $.inArray(item.firstName, selectedItems) > -1)
	                       .on("change", function () {
	  					  	 $(this).is(":checked") ? selectItem($(this).parent().next().text()) : unselectItem($(this).parent().next().text());
	  					  	 });
	            		   }
	                	 , headerTemplate : function ()  { 
						  	 return  $("<input>").attr("type", "checkbox").attr("id","selectAllCheckbox")
		                     .on("change", function (item) {
		             	    	selectedItems = [];
		            	    	if(this.checked) { // check select status
		            	            $('.singleCheckbox').each(function() { 
		            	                this.checked = true;   
		            	                selectItem($(this).parent().next().text());           
		            	            });			         
		            	        }else {
		            	        	
		            	            $('.singleCheckbox').each(function() { 
		            	                this.checked = false;      
		            	                unselectItem(item);
		            	            });  
		            	            selectedItems = [];
		            	        }
		    				   });
					 	 } ,
	                },
	                //{ name: "chk", type: "checkbox", width: 30, readOnly:false , title: "Sel<br><br>" },
	                { name: "bbsId", type: "number", align: "center", width: 20,  title: "게시글 ID" },
	                { name: "userId", type: "text", align: "center", width: 40, readOnly:true , title: "사용자 ID" },
	                { name: "bbsGrpId", type: "text", align: "center", width: 40, readOnly:true , title: "게시글 그룹" },
	                { name: "bbsDp", type: "text", align: "center", width: 20, readOnly:true , title: "레벨" },
	                { name: "bbsTtl", type: "number", align: "center", width: 110, title: "게시글 제목" },
	                { name: "viewCnt", type: "number", align: "center", width: 15, title: "조회수" },
	                { name: "delYn", type: "select", width: 20 ,align: "center"
	                	   , items: [
			                    { Name: "삭제",  Id: "Y"},
			                    { Name: "미삭제", Id: "N"},
			                  ],
	                  valueField: "Id", textField: "Name", autoSelect: true, selectedIndex: -1   , title: "삭제 구분" },
	                { name: "updr", type: "text", align: "center", width: 30, title: "수정자" },
	                { name: "upDt", type: "text", align: "center", width: 40, title: "수정일자" },
	                { name: "regr", type: "text", align: "center", width: 30, title: "등록자" },
	                { name: "regDt", type: "text", align: "center", width: 40, title: "등록일자" },
	            ]
	        });
	        
		    var selectItem = function(item) {
		    	if(!selectedItems.includes(item))
			    selectedItems.push(item);
			    if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
	             $("#selectAllCheckbox").prop("checked", true);
	         } else {
	             $("#selectAllCheckbox").prop("checked", false);
	         }
			};
		     
		    var unselectItem = function(item) {
			    selectedItems = $.grep(selectedItems, function(i) {
			    return i !== item;
			    });
			    if(selectedItems.length == 0) {
			    	$('#selectAllCheckbox').attr('checked', false);
			    }
			    if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
	             $("#selectAllCheckbox").prop("checked", true);
	         } else {
	             $("#selectAllCheckbox").prop("checked", false);
	         }
		    };
	        
	        $("#pager").on("change", function() {
	            var page = parseInt($(this).val(), 10);
	            $("#jsGrid").find(".jsgrid-table").append("<tr class='jsgrid-row'></tr>");
	        });

	        
	        ////////////////////////////////////////////////////////////////////
    	    $(".btn_add").click(function() {
    	    	//$("#jsGrid").jsGrid("option", "inserting", "true");
    	    	showDetailForm();
    	    });
	        
    	    $(".btn_del").click(function() {
    	    	
    	    	var arr_item = [];
    	    	var items = [];
    	    	
    	    	// $("#jsGrid").jsGrid("deleteItem",delete_item);
    	    	$.each(selectedItems, function(index,item){
    	    		items.push(item);
    	    	});
    	    	
    	    	//별도 호출
    	    	let url = "/system/bbs/bbsMng/bbsDelete";
    			let reqType = 'GET';
    			dataType: 'json';
    			let data={
    				"items": items.join(",")
    			}
    			
    			$.commRequest(url, reqType, data)
    				.then((res) => {
    					console.log(res);
    					alert("삭제 되었습니다!");
    					$('.btn_srch').click();
    				})
    				.catch((error) => {
    					alert("오류가 발생했습니다");
    					console.log(error);
    				})
    	    });
    	    
    	    $(".btn_download").click(function() {
    	    	//$("#jsGrid").jsGrid().trigger("");
    	    });
    	    
    	    $(".btn_srch").on("click",function (){
	    	   $("#jsGrid").jsGrid().trigger("loadData");
	        });
	        
	     	// 팝업창 저장 버튼 처리
            $('.save_btn').on('click', function (e) {
                e.preventDefault();
                
                var insert_item = {};    
                	insert_item.bbsId    = $(".detail_table").find("#bbsId").val();
		    		insert_item.bbsGrpId = $("#bbsGrpId option:selected").text();
		    		insert_item.bbsDp    = $(".detail_table").find("#bbsDp").val();
		    		insert_item.bbsTtl   = $(".detail_table").find("#bbsTtl").val();
		    		insert_item.bbsCn    = $("textarea[id=bbsCn]").val();
		    		insert_item.delYn    = $(".detail_table").find("#delYn").val();
		    		
		        var action = "";
		        
		    	if(save_mode == "insert") {
		    		action = "insertItem";
		    		//insertedItems.push(insert_item); --일괄
		    	}else if(save_mode == "update") {
		    		action = "updateItem";
		    		//updatedItems.push(insert_item); --일괄
		    	}
    			$("#jsGrid").jsGrid(action, insert_item);
	    		
    			clearDetailForm();
	    		
                $(this).parents("#detailForm").hide();
                save_mode = "";
            });
	     	
    	  	//수정 버튼
    	    $(".btn_update").click(function() {
    	    	var items = $("#jsGrid").jsGrid("option", "data");
    	    	var item = items.filter(arr => arr.bbsId == selectedItems[0]);
    	    	showDetailForm(item[0]);
    	    });
          	
          	//리셋 버튼
    	    $(".btn_reset").click(function() {
    	    	$("#searchText").val("");
    	    	$("#searchOption option:eq(0)").prop("selected",true);
    	    	$("#delYnOption option:eq(0)").prop("selected",true);
    	    });
	     	
	     	// 팝업창 닫기 버튼 처리
            $('.close_btn').on('click', function (e) {
                e.preventDefault();
                clearDetailForm();
                $(this).parents("#detailForm").hide();
                selectedItems = [];
            });
	     	
            //drag 활성화
	     	$("#detailForm").draggable();
            
            //팝업 가운데로 띄우기
            jQuery.fn.center = function () {
                this.css("position","absolute");
                this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + $(window).scrollTop()) + "px");
                this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) + $(window).scrollLeft()) + "px");
                return this;
            }
	    	    
    	});
	    
	    function clearDetailForm() {
	    	$(".detail_table").find("#bbsId").val("");
	    	$(".detail_table").find("#bbsTtl").val("");
	    	$("textarea[id=bbsCn]").val("");
   		    $(".detail_table").find("#bbsDp").val("");
   		 	$("#bbsGrpId option:eq(0)").prop("selected",true);
   		 	$("#delYn option:eq(0)").prop("selected",true);
	    }
	    
	    let save_mode = "";
	    function showDetailForm(item) {
	    	if(selectedItems.length <= 1){
		    	
		    	let title = "게시글 수정";
		    	 var readOnly = false;
		    	 
		    	 if( item != null ) {
		    		 title = "게시글 수정";
		    		 save_mode = "update";
		    		 
		    		 readOnly = false;
		    		 
		    		 $(".detail_table").find("#bbsId").val(item.bbsId);
		    		 $("#bbsGrpId option:contains("+item.bbsGrpId+")").prop("selected", true);
		    		 $(".detail_table").find("#bbsDp").val(item.bbsDp);
		    		 $(".detail_table").find("#bbsTtl").val(item.bbsTtl);
		    		 $("textarea[id=bbsCn]").val(item.bbsCn);
		    		 $(".detail_table").find("#delYn").val(item.delYn);

		    	 } else {
		    		 save_mode = "insert";
		    	 }
		    		
		    	 $(".list_head").find("#head_title").html(title);
		    	
		    	 //상세 팝업 호출
		    	 $('#detailForm').css({
	                 position: 'absolute',
	                 top	 : "10px",
	                 left	 : "10px",
	                 width	 : "650px",
	                 height	 : "700px"
	             }).center().show();
	    	}else{
	    		alert("수정은 1개이상 되지 않습니다.");
	    	}
	    }
	    
	    function enterkey() {
	    	if (window.event.keyCode == 13) {
	    		$("#jsGrid").jsGrid().trigger("loadData");
	        }
	    }
	    </script>	
	</th:block>
