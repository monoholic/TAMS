<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout/popup2">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>달력 만들기</title>

	<!-- css -->
	<th:block layout:fragment="css">
		<link rel="stylesheet" href="/css/calendar.css" />
	</th:block>

	 <th:block layout:fragment="script">
		<script type="text/javascript" src="/js/calendar.js"></script>
		<script>
			$(function() {
				
				calendarMaker($("#calendarForm"), new Date());
				
				
				$("#custom_set_date").on("dblclick", function(){
					var year = $("#year").text();
					var month = $("#month").text();
					var obj = event.target?event.target:event.srcElements;
					var day = obj.innerHTML;
					opener.setReturnDate(toStringByFormatting(year,month,day,'-')); //부모창에 구현
					self.close();
					//console.log(year+"-"+month+"-"+obj.innerHTML);
				});
				
				$("#btn_close_pop").on("click", function(){
					self.close();
				});
				
			});
		</script>
	</th:block> 

</head>
<body >

<div layout:fragment="content">

	<!-- pop_alert -->
	<div id="pop_wrap" >
	<!-- [D] 현재 팝업창 크기는 600*600 입니다. 콘텐츠에 따라서 크기를 변경하여 주십시오.-->
					<!-- head -->
					<h3>달력팝업
					<a href="#;" id="btn_close_pop" class="pop_close" title="닫기">닫기</a>
					</h3>
					<!-- //head -->
					<!-- contents -->
					<div id="contents">
	
						<!-- list 1 -->
						 <div id="calendarForm" ></div>
						<!-- //list 1 -->
	
					</div>
					<!-- contents -->

	</div>
	<!-- //pop_alert -->
</div>

</body>
</html>
