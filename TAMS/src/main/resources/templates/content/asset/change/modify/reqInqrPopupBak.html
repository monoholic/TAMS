<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout/popup2">

	<head>
	    <title>자산 선택(팝업-공통)</title>
	</head>
        
	<!-- css -->
	<th:block layout:fragment="css">
	    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/css/jsgrid.css" />
		<link rel="stylesheet" href="/css/theme.css" />
		
	</th:block>
	
	<th:block layout:fragment="script">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
		<script src="/js/jsgrid/db.js"></script>
	    <script src="/js/jsgrid/jsgrid.core.js"></script>
	    <script src="/js/jsgrid/jsgrid.load-indicator.js"></script>
	    <script src="/js/jsgrid/jsgrid.load-strategies.js"></script>
	    <script src="/js/jsgrid/jsgrid.sort-strategies.js"></script>
	    <script src="/js/jsgrid/jsgrid.field.js"></script>
	    <script src="/js/jsgrid/fields/jsgrid.field.text.js"></script>
	    <script src="/js/jsgrid/fields/jsgrid.field.number.js"></script>
	    <script src="/js/jsgrid/fields/jsgrid.field.select.js"></script>
	    <script src="/js/jsgrid/fields/jsgrid.field.checkbox.js"></script>
	    <script src="/js/jsgrid/fields/jsgrid.field.control.js"></script>	
		
	    <script>
	    let numOfRows = 10;
	    var status = true;
        var selectedItems = [];
	 	var insertedItems = [];
	 	var updatedItems = [];
	 	
	 	var asetType = [];
	 	var asetArr1 = [];
	 	
	 	// asetType 리스트 출력
	    $(document).ready(function(){                                                                    
		 	let url = '/common/popup/asetType';                                                      
		 	let reqType = 'POST';                                                                        
		 	let data = {                                                                                 
		 		"email" : ""                                                                             
		 	};                                                                                           
		 	$.commRequest(url, reqType, JSON.stringify(data))                                            
		 		.then((res) => {
		 			$.each(res.data, function(index, el){                                                        
		 				asetType.push(el);
		 				
		 				if(el.codeLvl == '1') {
			 				// $("#asetType1").append('<option value="'+ el.codeId+'">' + el.codeNm+ '</option>');
			 				asetArr1.push({Id : el.codeId, Nm:el.codeNm});
		 				}
		 			})
		 		})
		 		.catch((error) => {                                                                      
		 			alert('메뉴조회 실패!!');                                                                  
		 		});
		});
	 	
	    $(function(){
	    	
	        $("#jsGrid").jsGrid({
	        	height: "400",
                width: "100%",
                filtering: false,
                editing: true,
                inserting: true,
                sorting: true,
                paging: true,
                sorter: "number",
                pageIndex:1,
                pageFirstText:'<a class="first"><img src="/images/common/btn_pn_first.gif"></img></a>',
                pagePrevText: '<a class="pre"><img src="/images/common/btn_pn_pre.gif"></img></a>',
                pageNextText: '<a class="next"><img src="/images/common/btn_pn_next.gif"></img></a>',
                pageLastText: '<a class="last"><img src="/images/common/btn_pn_last.gif"></img></a>',
                pagerFormat: "{first} {prev} {pages} {next} {last}",
                pagerContainer:null,
                pageLoading: true,
                pager: "#pager",
                autoload: status,
                pageSize: numOfRows,
                pageButtonCount: 5,
                loadonce: true,
                updateOnResize: true, 
	 			rowClick: function(args) {
	            	var target = args.event.target;
	            	
					if(target instanceof HTMLTableCellElement) {
						// detail form
						// alert(JSON.stringify(args));
						// showDetailForm(args.item);
						
					} else {
					   	$("<input>").attr("type", "checkbox").attr("class","singleCheckbox")
					                .prop("checked", $.inArray(args.item.firstName, selectedItems) > -1)
					                .on("change", function () {
						  	 $(this).is(":checked") ? selectItem(item) : unselectItem(item);
						});
					}
	            },
	            pagerContainerClass: "paginate",
	            deleteConfirm: function(item) {
	                return "\""+item.menuNm+"("+menuId+")"+"\""+ "을 삭제 하시겠습니까?";
	            },
	            controller:  {
	                loadData: function(filter) {
	                    var d = $.Deferred();
	                    
	                    currentPage = filter.pageIndex;
	                    let url = "/asset/update/reqmas/reqInqrPopup";
						let reqType = 'GET';	
						let data = {
            				"currentPage"  : filter.pageIndex,
            				"numOfRows"    : numOfRows,
            			    "reqNo"		   : $("#req_no").val(),
            				"sortField"    : filter.sortField,
            				"sortOrder"    : filter.sortOrder
            			}
						$.commRequest(url, reqType, data)
							.then((res) => {
								
								$("#reqType").val((res.data)[0].reqTypeNm);
								$("#reqNo").val((res.data)[0].reqNo);
								$("#reqDt").val((res.data)[0].reqDt);
								$("#deptNm").val((res.data)[0].deptNm);
								$("#deptCd").val((res.data)[0].deptCd);
								$("#reqtr").val((res.data)[0].reqtr);
								$("#reqNm").val((res.data)[0].reqNm);
								$("#reqRsn").val((res.data)[0].reqRsn);
								
								$(".result").text("Results : " + res.condition.totalCount);
								d.resolve({data : res.data2, itemsCount: res.condition.totalCount});
							})
							.catch((error) => {
								console.log('메뉴조회 실패!!');
							});						
	                    
	                    return d.promise();
	                },
           		},
	            fields: [
	            	{  name : "chk"
	                	 , align: "center"
	                	 , width: 10
	                	 , title: ""
	                	 , editing: true
	                	 , sorting: false
	                	 , filtering: false
	                	 , itemTemplate: function(value, item) {
	                       return $("<input>").attr("type", "checkbox").attr("class","singleCheckbox")
	                       .prop("checked", $.inArray(item.firstName, selectedItems) > -1)
	                       .on("change", function () {
	  					  	 $(this).is(":checked") ? selectItem(item) : unselectItem(item);
	  					  	 });
	            		   }
	                	 , headerTemplate : function ()  { 
						  	 return  $("<input>").attr("type", "checkbox").attr("id","selectAllCheckbox")
		                     .on("change", function (item) {
		             	    	selectedItems = [];
		            	    	if(this.checked) { // check select status
		            	            $('.singleCheckbox').each(function() { 
		            	                $(this).prop("checked", true).change();
		            	            });			         
		            	        }else {
		            	            $('.singleCheckbox').each(function() { 
		            	            	$(this).prop("checked", false).change();
		            	            });  
		            	            selectedItems = [];
		            	        }
		    				   });
					 	 },
	                },
	                { name: "asetNo", type: "text", width: 40 ,align: "left", title: "자산번호", editing: false},
	                { 
	                  name: "asetType1", type:"select", width: 40, align:"left", title:"자산유형1",
	                  itemTemplate : function(value, item){
	                	  
	                	  console.log(value);
	                	  
	                	  var str = '<select style="width:100%;" ><option value="none">선택</option>'
	                	  
	                	  $.each(asetArr1, function(i){
	                		 str += '<option value=' + asetArr1[i].Id  + '>' + asetArr1[i].Nm + '</option>';
	                	  });
	                	  
	                	  str += '</select>';
	                	  
	                	  return str;
	                  }, editing: false
	                }, 
					{ name: "asetType2"	, type: "text", width: 40 ,align: "left", title: "자산유형2"	},
					{ name: "asetType3" , type: "text", width: 40 ,align: "left", title: "자산유형3"	},
					{ name: "mftco"	    , type: "text", width: 30 ,align: "left", title: "메이커"    },
					{ name: "model"	    , type: "text", width: 40 ,align: "left", title: "모델"		},
					{ name: "sn"     	, type: "text", width: 30 ,align: "left", title: "S/N"	    },
					{ name: "bizDeptNm"	, type: "text", width: 40 ,align: "left", title: "사업부"	},
					{ name: "deptNm"    , type: "text", width: 40 ,align: "left", title: "부서"		},
					{ name: "chrgr"	    , type: "text", width: 20 ,align: "left", title: "담당자"	},
	            ]
	        });
	        
		    var selectItem = function(item) {
		    	if(!selectedItems.includes(item)){
			    	selectedItems.push(item);
		    	}
			    if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
	             $("#selectAllCheckbox").prop("checked", true);
	         } else {
	             $("#selectAllCheckbox").prop("checked", false);
	         }
			};
		     
		    var unselectItem = function(item) {
			    selectedItems = $.grep(selectedItems, function(i) {
			    return i !== item;
			    });
			    if(selectedItems.length == 0) {
			    	$('#selectAllCheckbox').attr('checked', false);
			    }
			    if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
	             $("#selectAllCheckbox").prop("checked", true);
	         } else {
	             $("#selectAllCheckbox").prop("checked", false);
	         }
	        
		    };
    	    $(".btn_srch").on("click",function (){
    	    	if (validationCheck() == '202') {
	    	   		$("#jsGrid").jsGrid().trigger("loadData");
    	    	}
	        });
	        
    	    //팝업창 닫기
			$("#btn_close_pop").on("click",function(){ 
				window.close();
			});
	        
          	//리셋 버튼
    	    $(".btn_reset").click(function() {
    	    	$("#asetNo").val("");
    	    	$("#fromDate").val("");
    	    	$("#toDate").val("");
    	    	$("#asetType1").val("");
    	    	$("#asetType2").val("");
    	    	$("#asetType3").val("");
    	    	$("#deptCd1").val("");
    	    	$("#deptNm1").val("");
    	    	$("#deptCd2").val("");
    	    	$("#deptNm2").val("");
    	    	$("#chrgr").val("");
    	    });
          	
    		// 자산 유형 선택 2레벨 그리기
    	    $('#asetType1').on('change', function() {
    	    	var asetType1 = event.srcElement.value;
    	    	
    	    	makeAsetCombo("#asetType2", getAsetType(asetType1))
    	    	makeAsetCombo("#asetType3", "")
    	    	$("#asetType2").prepend('<option value="">' + "선택" + '</option>');
    	    	$('#asetType2 option:contains("선택")').prop('selected', true);
    	    });
    		
    	 	// 자산 유형 선택 3레벨 그리기
    	    $('#asetType2').on('change', function() {
    	    	var asetType2 = event.srcElement.value;
    	    	
    	    	makeAsetCombo("#asetType3", getAsetType(asetType2))
    	    	$("#asetType3").prepend('<option value="">' + "선택" + '</option>');
    	    	$('#asetType3 option:contains("선택")').prop('selected', true);
    	    });
    	 	
    	 	
    	  	//공통코드팝업(트리) 호출 
     	    $("#openDeptPopup1").on("click", function() { 
     	    // 팝업 호출 url
    	        var url = "/common/popup/deptTreePopup";
    	        var popId = "DeptPopup";
    	        var args = {
    	        };
    	        args.width = 500;
    	        args.height = 450;
    	        args.fullscreen = "no";
    	        args.resizable = "no";
    	        
    	        var param = {};
    	        param.id    = "bizDept";
    	        param.value = "BIZ_DEPT";
    	        
    	        openPopup(popId, url, args, param);
     	    });
    	  	
     	    $("#openDeptPopup2").on("click", function() { 
        	    // 팝업 호출 url
       	        var url = "/common/popup/deptTreePopup";
       	        var popId = "DeptPopup";
       	        var args = {
       	        };
       	        args.width = 500;
       	        args.height = 450;
       	        args.fullscreen = "no";
       	        args.resizable = "no";
       	        
       	     	var param = {};
 	        	param.id    = "dept";
 	        	param.value = "DEPT";
       	        
       	        openPopup(popId, url, args, param);
        	});
     	    
     	    $("#btn_sel").on("click",function() {
     		    //console.log(selectedItems);
     		  	returnResult(selectedItems);
     		  	
			});
    	});
	 	
		function setResult3(obj) {
			if(obj.deptCd.length <= 6) {
				$("#deptCd1").val(obj.deptCd);
				$("#deptNm1").val(obj.deptNm);
			}
			else{
				$("#deptCd2").val(obj.deptCd);
				$("#deptNm2").val(obj.deptNm);
			}
		}
		
	 	// 자산 유형 부모 요소 찾아서 return
	 	function getAsetType(asetType1) {
	 		return asetType.filter( function(el) {
	 			return el.uppCodeId == asetType1;
	 		});
	 	}
	 	
	 	// 자산 유형 옵션 그리기
	 	function makeAsetCombo(objNm, arr) {
	 		$(objNm).empty();
	 		
	 		$.each(arr, function(i, e) {
	 			$(objNm).append('<option value="'+ e.codeId+'">' + e.codeNm+ '</option>');
	 		});
	 	}
	 	
		function enterkey() {
	    	if (window.event.keyCode == 13) {
	    		if (validationCheck() == '202') {
	    			$("#jsGrid").jsGrid().trigger("loadData");
	    		}
	        }
	    }
		 
		// 유효성 검사
	    function validationCheck() {
	    	let code = '202';
			
	    	var fromDate = $("#fromDate").val().replaceAll("-", "");
	    	var toDate = $("#toDate").val().replaceAll("-", "");
	    	
			if(fromDate > toDate) {
				alert("날짜를 다시 선택해 주세요");
				$("#toDate").focus();
				code = '200';
			}
			return code;
	    }
		
	    function returnResult(item) {
			opener.selectAsetList(item);
			window.close();
	    }
	    </script>	
	</th:block>

	<div layout:fragment="content">

	<!-- pop_alert -->
	<div id="pop_wrap" >
	<!-- [D] 현재 팝업창 크기는 600*600 입니다. 콘텐츠에 따라서 크기를 변경하여 주십시오.-->
			<!-- head -->
			<h3>자산수정 의뢰작성
				 <a href="#;" id="btn_close_pop" class="pop_close" title="닫기">닫기</a>
			</h3>
			<!-- //head -->
			<!-- contents -->
			<div id="contents">
				<div class="srch_wrap">
					<!-- search_form -->
					<div class="srch_wrap single">
						<table class="srch_table" style="margin-top: 15px">
							<colgroup>
								<col style="width:5%"/>
								<col style="width:10%"/>
								<col style="width:15%"/>
								<col style="width:5%"/>
								<col style="width:10%"/>
								<col style="width:15%"/>
								<col style="width:5%"/>
								<col style="width:10%"/>
								<col style="width:15%"/>
								<col style="width:5%"/>
							</colgroup>
							<tr>
								<!-- <td>
									<select id="asetType1" style="width:100%;">
										<option value="">[[#{screen.text.comm.choice}]]</option>
									</select>
								</td> -->
								<td><input id="req_no" type="hidden" th:value="${param.reqNo}"></td>
									<th style="text-align:center;">의뢰구분</th>
									<td><input type="text" id="reqType" style="width:100%;"></td>
								<td></td>
									<th style="text-align:center;">의뢰번호</th>
									<td><input type="text" id="reqNo" style="width:100%;"></td>
								<td></td> 
									<th style="text-align:center;">의뢰일시</th>
									<td><input type="date" id="reqDt" style="width:100%;"></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<th style="text-align:center;">의뢰부서</th>
								<td>
									<input type="text" style=" width:100%" id="deptCd" readonly/>
									<!-- <input type="text" style="width:100%" id="dept_cd1" /> -->
								</td>
								<td>
									<a href="#" id="openDeptPopup1" style="margin-left: 10px;"><img title="의뢰자 검색" class="ico_search" alt="Search" src="/images/common/ico_search.png"></a>
								</td>
								<th style="text-align:center;">의뢰자</th>
								<td>
									<input type="text" style="width:100%" id="reqtr" readonly/>
								</td>
								<td>
									<a href="#" id="openDeptPopup2" style="margin-left: 10px;"><img title="의뢰자 검색" class="ico_search" alt="Search" src="/images/common/ico_search.png"></a>
								</td>
								<th style="text-align:center;">의뢰명</th>
									<td><input type="text" id="reqNm" style="width:100%;"></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<th style="text-align:center;">의뢰사유</th>
								<td colspan="1"><input type="text" id="reqRsn" style="width:100%;"/></td>
								<td></td>
							</tr>
							<tr>
								<td class="search" colspan="10 ">
									<a href="#;" class="btn_reset">Reset</a>
									<a href="#;" class="btn_srch">Search</a>
								</td>
							</tr>
						</table>
					 </div>
				</div>
					<div class="list_head">
						<div class="result">Results : 0,000</div>
						<div class="button">
							<a class="btn_sel" id="btn_sel">선택</a>
						</div>
						<!-- list_button -->
					</div>
					<div id="jsGrid"></div>
			</div>
		</div>
	</div>
	
</html>
