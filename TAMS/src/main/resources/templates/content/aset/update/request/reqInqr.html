		// 공통코드(의뢰구분) 조회                                                                                   
		$(document).ready(function(){                                                                    
			let url = '/aset/update/reqmas/selectReqTypeList';                                                      
			let reqType = 'POST';                                                                        
			let data = {                                                                                 
				"email" : ""                                                                             
			};                                                                                           
			$.commRequest(url, reqType, JSON.stringify(data))                                            
				.then((res) => {                                                                         
					$.each(res.data, function(i){                                                        
						var reqTypeList = res.data[i];
						
						$("#reqType").append('<option value="'+ reqTypeList.codeId +'">' + reqTypeList.codeNm +'</option>');
					})
				})
				.catch((error) => {                                                                      
					alert('메뉴조회 실패!!');                                                                  
				});
		});
	 	
		// 공통코드(의뢰상태) 조회

	        					$("#jsGrid").jsGrid("loadData");
	        				})
	        				.catch((error) => {
	        					console.log(error);
	        				})

	  					  	 });

		            	            });

	                { name: "reqDt", type: "text", align: "center", width: 10, readOnly:true , title: "의뢰일자" },

	                { name: "asetCnt", type: "text", align: "right", width: 10, readOnly:true , title: "자산 수" }
	            ]
	        });
	        
	        var selectItem = function(item) {
		    	if(!selectedItems.includes(item))
			    selectedItems.push(item);
			    if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
	             $("#selectAllCheckbox").prop("checked", true);
	         } else {
	             $("#selectAllCheckbox").prop("checked", false);
	         }
			};
		     
		    var unselectItem = function(item) {
			    selectedItems = $.grep(selectedItems, function(i) {
			    return i !== item;
			    });
			    if(selectedItems.length == 0) {
			    	$('#selectAllCheckbox').attr('checked', false);
			    }
			    if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
	             $("#selectAllCheckbox").prop("checked", true);
	         } else {
	             $("#selectAllCheckbox").prop("checked", false);
	         }
		    };
	        
	        $("#pager").on("change", function() {
	            var page = parseInt($(this).val(), 10);
	            $("#jsGrid").find(".jsgrid-table").append("<tr class='jsgrid-row'></tr>");
	        });

	  				"items": items.join(",")
	  			}
	  			
	  			$.commRequest(url, reqType, data)

	  				.catch((error) => {

	  					console.log(error);
	  				})
    	    });
    	    
    	    $(".btn_download").click(function() {
    	    	//$("#jsGrid").jsGrid().trigger("");
    	    });

	     	// 팝업창 저장 버튼 처리

	            	e.preventDefault();

		                insert_item.reqType 	= $(".detail_table").find("#reqType").val();

		                insert_item.moveDt 	    = $(".detail_table").find("#moveDt").val();
		                insert_item.tkoutScheYn = $(".detail_table").find("#tkoutScheYn").val();

		                insert_item.tkoutDt 	= $(".detail_table").find("#tkoutDt").val();
		                insert_item.rtkinYn 	= $(".detail_table").find("#rtkinYn").val();
		                insert_item.rtKinDt 	= $(".detail_table").find("#rtKinDt").val();
		                insert_item.prgsDcontYn = $(".detail_table").find("#prgsDcontYn").val();
		                
			        var action = "";
			        
			        
			        
			    	if(save_mode == "insert") {
			    		action = "insertItem";
			    		//insertedItems.push(insert_item); --일괄
			    	}else if(save_mode == "update") {
			    		action = "updateItem";
			    		//updatedItems.push(insert_item); --일괄
			    	}
	    			
	    			$("#jsGrid").jsGrid(action, insert_item);
	                
		    		clearDetailForm();
	                $(this).parents("#detailForm").hide();
	                save_mode = "";
	          	}
            });
	     	
    	  	//수정 버튼
    	    $(".btn_update").click(function() {
    	    	var items = $("#jsGrid").jsGrid("option", "data");

          	//리셋 버튼

    	    	$("#searchText").val("");

          	// #codeGrpId option:eq("+ find_idx +")").prop("selected",true);

                clearDetailForm();
                $(this).parents("#detailForm").hide();

            //drag 활성화
	     	$("#detailForm").draggable();
            
            //팝업 가운데로 띄우기
            jQuery.fn.center = function () {
                this.css("position","absolute");
                this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + $(window).scrollTop()) + "px");
                this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) + $(window).scrollLeft()) + "px");
                return this;
            }
            
         	// 정렬 순서 유효성 검사

            $("#sortOdr").on("input", function() {
        		$(this).val($(this).val().replace( /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]|[a-zA-Z]|[-]/g,''));
        	});
            
            // 사용자 팝업 호출

	    function clearDetailForm() {
    	    $(".detail_table").find("#reqNo").val("");
    		$(".detail_table").find("#reqType").val("");
   			$(".detail_table").find("#reqNm").val("");
    		$(".detail_table").find("#reqtr").val("");
    		$(".detail_table").find("#reqtrDept").val("");
    		$(".detail_table").find("#appvDocId").val("");
    		$(".detail_table").find("#reqRsn").val("");

	    let save_mode = "";
	    function showDetailForm(item) {
	    		
	    	if(selectedItems.length <= 1){
		    	
		    	let title = "자산정보 등록";
		    	 var readOnly = false;
		    	 
		    	 if( item != null ) {
		    		 title = "자산정보 수정";
		    		 save_mode = "update";
	 				 
		    		 readOnly = false;
	 				 
		    		 $(".detail_table").find("#reqNo").val(item.reqNo);
		    		 $(".detail_table").find("#reqNo").attr("readOnly", true);    
		    		 $(".detail_table").find("#reqType").val(item.reqType);
		     		 $(".detail_table").find("#reqNm").val(item.reqNm);
		     		 $(".detail_table").find("#reqtr").val(item.reqtr);
		     		 $(".detail_table").find("#reqtrDept").val(item.reqtrDept);
		     		 $(".detail_table").find("#appvDocId").val(item.appvDocId);
		     		 $(".detail_table").find("#reqRsn").val(item.reqRsn);
		     		 $(".detail_table").find("#reqStus").val(item.reqStus);
		     		 $(".detail_table").find("#movePupos").val(item.movePupos);
		     		 $(".detail_table").find("#moveDt").val(item.moveDt);
		     		 $("#tkoutScheYn").val(item.tkoutScheYn);
		     		 $(".detail_table").find("#tkoutScheDt").val(item.tkoutScheDt);
		     		 $("#tkoutYn").val(item.tkoutYn);
		     		 $(".detail_table").find("#tkoutDt").val(item.tkoutDt);
		     		 $("#rtkinYn").val(item.rtkinYn);
		     		 $(".detail_table").find("#rtKinDt").val(item.rtKinDt);
		     		 $("#prgsDcontYn").val(item.prgsDcontYn);
		     		 
		    	 } else {
		    		 save_mode = "insert";
		    		 $(".detail_table").find("#reqNo").attr("readOnly", true);
		    	 }
		    	 
		    	 $(".list_head").find("#head_title").html(title);
		    	
		    	 //상세 팝업 호출
		    	 $('#detailForm').css({
	                 position: 'absolute',
	                 top	 : "10px",
	                 left	 : "10px",
	                 width	 : "650px",
	                 height	 : "500px"
	             }).center().show();
	    	}else{
	    		alert("수정은 1개이상 되지 않습니다.");
	    	}
	    }
